<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trò Chơi Tương Tác</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Trò Chơi Tương Tác</h1>
    </header>
    <main>
        <section id="game-section">
            <h2>Chọn Trò Chơi</h2>
            <button onclick="startFruitChopping()">Chặt Trái Cây</button>
            <button onclick="startPosingGame()">Tạo Dáng</button>
            <button onclick="startSingingGame()">Ca Hát</button>
            <button onclick="startSongGuessing()">Đoán Tên Bài Hát</button>
        </section>
        <section id="photo-booth">
            <h2>Photo Booth</h2>
            <button onclick="takePhoto()">Chụp Ảnh</button>
            <div id="photo-results"></div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
